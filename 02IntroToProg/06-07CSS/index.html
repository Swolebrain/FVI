<!DOCTYPE html>
<html>
    <head>
        <title>CSS DEMO - Transforms</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class="col-md-8 col-md-push-2">
            <div class="col-md-6 transform-box text-center rx">
                <br><br>Rotate by 180 degrees
            </div>
            <div class="col-md-6 transform-box text-center s2x">
                <br><br>Scale to 2x size
            </div>
            <div class="col-md-6 transform-box text-center ry3d">
                <br><br>Rotate on Y Axis
            </div>
            <div class="col-md-6 transform-box text-center s08x">
                <br><br>Scale Down
            </div>
            <div class="col-md-6 transform-box text-center skewx">
                <br><br>Skew X
            </div>
            <div class="col-md-6 transform-box text-center skewy">
                <br><br>Skew Y
            </div>
            <div class="col-md-6 col-md-push-3 text-center">
                <p class="btn">Button</p>
            </div>
            <!-- 
                Assignment: do a div that reacts to skewX, skewY, rotateY
                and scale down to 80%
            -->
        </div>
    </body>

</html>
